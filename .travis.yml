services:
  - postgresql
language: node_js
node_js:
  - "12.16.3"
install:
  - cp .env.example .env
  - yarn install
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
script:
  - yarn typeorm migration:run
  - yarn seed:run
  - yarn ci:test
  - yarn lint:eslint
  - yarn ejslint
notifications:
  email: false